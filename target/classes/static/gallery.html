<!DOCTYPE html>
<html>
<head>
  <title>Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {
  font-family: Verdana,
   sans-serif;
    margin:0
    }
.mySlides {
  display: none
  }
img {
  vertical-align: middle;
  }

.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}
nav{
  position: fixed;
  left: 0px;
  top: 0px;
  padding: 20px;
  background-color: white;
  width: 100%;
}
a{
  text-decoration:none ;
  float: right;
  padding-right: 30px;
}
a:hover{
  background:white;
}
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}

</style>
</head>
<body>

  <nav>
    <a href="home.html">Home</a>
  </nav>
<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 6</div>
  <img src="https://images.hgmsites.net/hug/floyd-mayweathers-koenigsegg-ccxr-trevita_100615466_h.jpg" style="width:100%">
  <div class="text">Koenigsegg CCXR Trevita</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 6</div>
  <img src="https://www.supercars.net/blog/wp-content/uploads/2016/04/2013_Lamborghini_Veneno-5-1024.jpg" style="width:100%">
  <div class="text">lamborghini veneno</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 6</div>
  <img src="https://www.alainclass.com/wp-content/uploads/2017/07/1170-LYKAN-HYPER-RED-7-copy.jpg" style="width:100%">
  <div class="text">Lykan Hypersport</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">4/ 6</div>
  <img src="https://s.car.info/image_files/1920/ferrari-f60-america-front-side-0-698318.jpg" style="width:100%">
  <div class="text">ferrari f60 america</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">5 / 6</div>
  <img src="https://i.ytimg.com/vi/b_5bZpSmB9w/maxresdefault.jpg" style="width:100%">
  <div class="text">Aston Martin One-77</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">6 / 6</div>
  <img src="https://s01.sgp1.cdn.digitaloceanspaces.com/article/91990-cqabpqfutc-1579092479.jpg" style="width:100%">
  <div class="text">Snowy Mountains</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">6 / 6</div>
  <img src="https://www.itl.cat/pngfile/big/24-247975_red-and-black-bugatti-veyron-wallpaper-car-red.jpg" style="width:100%">
  <div class="text">bugatti</div>
</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
  <span class="dot" onclick="currentSlide(7)"></span>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
