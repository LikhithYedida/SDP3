<!DOCTYPE html>
<html>
  <head>
    <title>HOME</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="icon" href="https://www.freeiconspng.com/uploads/blue-home-page-icon-png-16.png">
    <style>
      *{
    margin: 0;
    padding: 0;
    font-family: century Gothic;
  }
  body{
  background-color:lightblue;
  }
  header
  {
    background-image: url('' );
    height: 100vh;
    background-size: cover;
    background-position: center;
  }
  .title{
    position: absolute;
    top:5%;
    left:20%;
    transform: translate(-50%,-50%);
  }

  .title h1{
    color:rgb(6, 157, 216);
    font-size:35px;

  }
  ul
  {
    float: right;
    margin-top: 20px;
  }
  ul li
  {
    display: inline-block;
  }
  ul li a
  {
    color: #fff;
    padding:5px 20px;
    border: 1px solid #fff;
  }
  ul li.active a
  {
    background-color: #fff;
    color: #000;
  }
  ul li a:hover{
    background-color: #fff;
    color: #000;
  }
  .button
  {
    position: absolute;
    top:90%;
    left:50%;
    transform: translate(-50%,-50%);
  }
  .btn
  {
    width: 100%;
    background: none;
    border: 2px solid #4caf50;
    color: white;
    padding: 5px;
    font-size: 18px;
    cursor: pointer;
    margin: 12px 0;
    transition: 0.6s ease;
  }
  .btn:hover{
    background-color:#fff;
    color:#000;
  }
  .login-box
  {
    width: 280px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    color: white;
  }
  .textbox
  {
    width: 100%;
    overflow: hidden;
    font-size: 20px;
    padding: 8px 0;
    margin: 8px 0;
    border-bottom: 1px solid #4caf50;
  }
  .textbox i
  {
    width: 26px;
    float: left;
    text-align: center;
  }
  .textbox input
  {
    border: none;
    outline: none;
    background: none;
    color: white;
    font-size: 18px;
    width: 80%;
    float: left;
    margin: 0 10px;
  }

    .sm_icon1{
      position: absolute;
      width: 50px;
      top:70%;
      left:45%;
    }
    .sm_icon2{
      position: absolute;
      width: 50px;
      top:70%;
      left:50%;
    }
    </style>
  </head>
  <body>
    <div class="w3-top">
      <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="#home" class="w3-bar-item w3-button"><b>ERP</b></a>
        <div class="w3-right w3-hide-small">

          <a href="login.html" class="w3-bar-item w3-button">Login</a>
          <a href="register.html" class="w3-bar-item w3-button">Register</a>
          <a href="gallery.html" class="w3-bar-item w3-button">Gallery</a>
          <a href="contactus.html" class="w3-bar-item w3-button">Contact Us</a>
        </div>
      </div>
    </div>
    <header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
      <img class="w3-image" src="https://ciphersol.com/wp-content/uploads/2019/12/ERP-1.jpg" width="1500" height="800">
      <div class="w3-display-middle w3-margin-top w3-center">

      </div>
          </form>

  </body>
</html>
